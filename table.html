<body>

    <h3>Store Hours</h3>

    <table border="1" style="background-color: black;">
        <tr align="center" style="background-color: lightblue;">
            <th width ="100">Sunday</th>
            <th width ="100">Monday</th>
            <th width ="100">Tuesday</th>

    <!-- <a href="https://www.youtube.com/watch?v=ngq5Aw0Q6rQ"> -->

    <button onclick="doSomething()" style="background-color: gray;font-size: 15px; color: aqua; border-radius: 25px;">Click me</button>
    <!-- </a> -->
    <p id="greeting">Hello</p>

    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Goodbye"
        }
    </script>

    <form action="index.php" method="POST">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="character" minlength="6" maxlength="15" required><br>

        <label for="password">password: </label>
        <input type="password" id="password"><br>

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="ekrherkfrk@gmail.com"><br>

        <label for="phone">Phone #: :</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3} -[0-9]{3}-[0-9]{4}"> <br>

        <label for="bday">Birthday:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="1" max="99"><br>


        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="mr." value="M.r" name="title">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="mrs." value="M.r" name="title">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="Phd." value="PhD" name="title"><br>

        <label for="payment">Payment</label>
        <select name="ops" id="payment">
            <option value="visa">visa</option>
            <option value="mastrercard">mastrercard</option>
            <option value="giftcard">giftcard</option>


        </select><br>
        <input type="reset"> <br>
        <input type="submit">

    </form>
    
</body>
