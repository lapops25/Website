<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
</head>
<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
           <img class="mb-4 d-block mx-auto" src="bootstrapimg.png" alt="Bootstrap Logo"
            width="72" height="72" style="border-radius: 1em;">

            <h2>Checkout form</h2>
            <p class="lead">Below is an example form build entirely with bootstrap</p> 
        </div>    
    </div>
    <div class="container">
            <h4>Billing Address</h4>
            <form novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                       <label for="firstname">First Name</label>
                        <input id="firstname" type="text" class="form-control" placeholder="Austin" required>
                            <div class="invalid-feedback">
                                Valid first name is required
                            </div> 
                    </div>
                    <div class="col-sm-6">
                        <label for="firstname">Last Name</label>
                             <input id="firstname" type="text" class="form-control" placeholder="Ezennia" required>
                             <div class="invalid-feedback">
                                 Valid first name is required
                             </div> 
                     </div>
                     <div class="col-12">
                        <label for="username" 
                        class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" id="last name" class="form-control"
                            placeholder="lapopsXennia">
                        </div>
                     </div>
                </div>
            </form>
    
    </div>

</body>
</html>
